<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%

		<!-- Meta Tags -->
		<meta property="og:site_name" content="Captivating, conversion-driven copy that turns browsers into buyers">

	<body data-sveltekit-preload-data="hover">
